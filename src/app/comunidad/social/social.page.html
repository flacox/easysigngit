<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar-global">
    <!--La flecha para regresar al home solo se muestra si el usuario est치 registrado,
    de ser invitado no se msotrar치-->
    <ion-buttons *ngIf="!isGuest" slot="start" routerLink="/lesson">
      <ion-icon class="custom-icon-global" slot="icon-only" name="arrow-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title class="ion-text-center custom-title-global">EASYSIG COMUNIDAD游땙</ion-title>
  </ion-toolbar>
</ion-header>

<ion-buttons class="button-container">
  <ion-button *ngIf="!isGuest" class="custom-button" routerLink="/publicar">
    <ion-icon class="custom-icon" name="create-outline"></ion-icon>
    <span class="custom-title-global">Crear Publicaci칩n</span>
  </ion-button>
</ion-buttons>

<ion-content [fullscreen]="true">
 <!-- Lista de publicaciones -->
 <ion-list>
  <ion-item *ngFor="let post of posts">
    <ion-grid>
      <ion-row>
        <ion-col>
          <h2>{{ post.username }}</h2>
          <h3>{{ post.title }}</h3>
          <p *ngIf="post.content">{{ post.content }}</p>
          <!-- Si hay una imagen -->
          <img *ngIf="post.imageUrl" [src]="post.imageUrl" alt="Imagen publicada" style="width: 100%; height: auto;" />
        </ion-col> 
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="block" class="custom-toolbar-global"  routerLink="/comentar">
            <ion-icon slot="start"  name="chatbubble-outline"></ion-icon>
            COMENTAR
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-list>
</ion-content>

<ion-footer class="ion-no-border safe-p-bottom">
  <ion-toolbar auto-hide="false">
    <ion-title>
      <ion-item (click)="signOut()" lines="none">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Cerrar Sesi칩n</ion-label>
      </ion-item>
    </ion-title>
  </ion-toolbar>
</ion-footer>
