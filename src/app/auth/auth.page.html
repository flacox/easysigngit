<ion-content class="background-color">
  <div class="d-flex-center">
    <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form" (keypress.enter)="submit()">

      <app-logo></app-logo>
      <app-login-input
      autocomplete="email"
      type="email"
      [control]="form.controls.email"
      label="Correo electrónico"
      
      icon="mail-outline"
      ></app-login-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']"> El correo es requerido </div>
        <div *ngIf="form.controls.email.errors?.['email']"> Ingrese un correo valido </div>

      </div>

      <app-login-input
      type="password"
      label="Contraseña"
      icon="lock-closed-outline"
      [control]="form.controls.password"
      ></app-login-input>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']"> La contraseña es requerida </div>
      </div>

      

      <p routerLink="forgot-password" class="ion-text-end" style="color: white;">¿Olvidaste la contraseña?</p>

      <ion-button color="medium" class="submit" type="submit" expand="block" mode="ios" fill="solid" [disabled]="form.invalid">
        Ingresar
      </ion-button>

      <ion-button routerLink="sign-up" color="medium" 
       class="ion-margin-top" expand="block" mode="ios" fill="solid">
        Registrarse
      </ion-button>
      
    </form>
  </div>
</ion-content>
