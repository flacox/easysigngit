<ion-menu content-id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title class="ion-text-center custom-title">Sub-Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  

  <ion-content>

    <!-- Tarjeta de usuario centrado -->
    <ion-card class="user-card">
      <ion-icon class="user-icon" name="person-circle-outline"></ion-icon>
      <div>
        Usuario: <strong>{{ nombreUsuario }}</strong>
      </div>
    </ion-card>

    <ion-list>
      <ion-item (click)="closeMenu()" (click)="irAPantalla('/home')">
        <ion-icon aria-hidden="true" name="home" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item (click)="closeMenu()" (click)="irAPantalla('/profile')">
        <ion-icon aria-hidden="true" name="person-circle-outline" slot="start"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>
      <!-- <ion-item routerLink="/lesson/1"> -->
      <ion-item (click)="closeMenu()" (click)="irAPantalla('/lesson1')">
        <ion-icon aria-hidden="true" name="list-outline" slot="start"></ion-icon>
        <ion-label>Lección 1</ion-label>
      </ion-item>
      <ion-item (click)="closeMenu()" (click)="irAPantalla('/lesson2')">
        <ion-icon aria-hidden="true" name="list-outline" slot="start"></ion-icon>
        <ion-label>Lección 2</ion-label>
      </ion-item>
      <ion-item (click)="closeMenu()" (click)="irAPantalla('/lesson3')">
        <ion-icon aria-hidden="true" name="list-outline" slot="start"></ion-icon>
        <ion-label>Lección 3</ion-label>
      </ion-item>
      <ion-item (click)="closeMenu()" (click)="irAPantalla('/lesson4')">
        <ion-icon aria-hidden="true" name="list-outline" slot="start"></ion-icon>
        <ion-label>Lección 4</ion-label>
      </ion-item> 
      <ion-item (click)="closeMenu()" (click)="irAPantalla('/lesson5')">
        <ion-icon aria-hidden="true" name="list-outline" slot="start"></ion-icon>
        <ion-label>Lección 5</ion-label>
      </ion-item>
      <ion-item (click)="closeMenu()" (click)="irAPantalla('/test')">
        <ion-icon aria-hidden="true" name="list-outline" slot="start"></ion-icon>
        <ion-label>Test</ion-label>
      </ion-item>
      <ion-item (click)="closeMenu()" (click)="irAPantalla('/comunidad')">
        <ion-icon aria-hidden="true" name="people-outline" slot="start"></ion-icon>
        <ion-label>Comunidad</ion-label>
      </ion-item>
      <ion-item (click)="closeMenu()" (click)="irAPantalla('/gamificacion')">
        <ion-icon aria-hidden="true" name="trophy-outline" slot="start"></ion-icon>
        <ion-label>Top Publicaciones</ion-label>
      </ion-item>
      <ion-item (click)="closeMenu()" (click)="signOut()">
        <ion-icon aria-hidden="true" name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>
