<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar-global">
    <ion-buttons slot="start" routerLink="/lesson">
      <ion-icon class="custom-icon-global" slot="icon-only" name="arrow-back-outline"></ion-icon>
    </ion-buttons> 
    <ion-title class="ion-text-center custom-title-global">Leccion 1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let video of videoList">
      <ion-avatar slot="start">
        <img [src]="video!.thumb" />
    </ion-avatar>
      <ion-label>{{ video.title }}</ion-label>
      <ion-button slot="end" fill="clean" size="large" (click)="playVideo(video.url, video.description, video.title)">
        <ion-icon name="play-circle-outline"></ion-icon>
    </ion-button>
    </ion-item>
    <ion-item>
      <ion-label> </ion-label>
    </ion-item>
    <ion-item routerLink="/quiz1">
      <ion-icon aria-hidden="true" name="barbell-outline" slot="start"></ion-icon>
      <ion-label>Test</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
