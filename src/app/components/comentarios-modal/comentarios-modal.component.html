
<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar-global">
    <ion-buttons slot="start">
      <ion-icon class="custom-icon-global" slot="icon-only" name="arrow-back-outline" (click)="cerrarModal()"></ion-icon>
    </ion-buttons>  
    <ion-title class="ion-text-center custom-title-global">Comentarios</ion-title>
  </ion-toolbar> 
</ion-header>

<ion-content>
  <!-- Mostrar contenido de la publicaciÃ³n -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ publicacion.titulo }}</ion-card-title>
      <ion-card-subtitle>{{ publicacion.nombreUsuario }} - {{ publicacion.fecha.toDate() | date: 'short' }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content class="large-text">
      {{ publicacion.contenido }}
    </ion-card-content>
  </ion-card>

  <!-- Lista de comentarios -->
  <ion-list>
    <ion-item *ngFor="let comentario of comentarios">
      <ion-label>
        <h2>{{ comentario.nombreUsuario }}</h2>
        <p><small>{{ comentario.fecha?.toDate() | date: 'short' }}</small></p>
        <p>{{ comentario.contenido }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Campo para agregar nuevo comentario -->
  <ion-item>
    <ion-textarea [(ngModel)]="nuevoComentario" placeholder="Escribe un comentario"></ion-textarea>
  </ion-item>

  <ion-button expand="block" class="publish-button" (click)="agregarComentario()">
    <ion-icon slot="start" name="send-outline"></ion-icon>
    Enviar
  </ion-button>

</ion-content>
