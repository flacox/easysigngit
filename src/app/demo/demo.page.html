
<ion-header>
  <ion-toolbar class="custom-toolbar-global">
    <ion-title class="ion-text-center ion-text-center custom-title-global" >EasySign</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  

  <h2 class="ion-text-center" style="font-weight: bold;">Demo</h2>
  
  <div class="features-container">
    <h6 class="ion-text-center">Acá verás un pequeño vistazo de como funciona EasySign</h6>
    <ion-card>
      <h2 class="ion-text-center" style="font-weight: bold;">Lección 1</h2>
      <ion-list>
        <ion-item *ngFor="let video of videoList">
          <ion-avatar slot="start">
            <img [src]="video!.thumb" />
        </ion-avatar>
          <ion-label>{{ video.title }}</ion-label>
          <ion-button slot="end" fill="clean" size="large" (click)="playVideo(video.url, video.description)">
            <ion-icon name="play-circle-outline"></ion-icon>
        </ion-button>
        </ion-item> 
      </ion-list>
    </ion-card>
    

  <ion-card>
    <ion-card-header  routerLink="/test1">
      <ion-card-title>Test 1</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Pon a prueba tus conocimientos!
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header  routerLink="/test2">
      <ion-icon aria-hidden="true" name="home" slot="start"></ion-icon>
      <ion-card-title>Test 2</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Pon a prueba tus conocimientos!
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header  routerLink="/test3">
      <ion-icon aria-hidden="true" name="home" slot="start"></ion-icon>
      <ion-card-title>Test 3</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Pon a prueba tus conocimientos!
    </ion-card-content>
  </ion-card>

</div>


</ion-content>

<ion-footer class="ion-no-border safe-p-bottom">
  <ion-toolbar auto-hide="false" color="success">
    <ion-title>
      <ion-item (click)="signOut()" lines="none" color="success">
        <ion-icon slot="start" name="finger-print-outline"></ion-icon>
        <ion-label>Ingresar a la versión completa</ion-label>
      </ion-item>
    </ion-title>
  </ion-toolbar>
</ion-footer>
